{% load static %}

{% block content %}
  <h1 class="text-3xl font-bold mb-8">{{ category.name }} Products</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
      <div class="bg-white rounded-lg overflow-hidden shadow-lg flex flex-col">
        <div class="flex-1">
          <!-- <img class="w-full h-auto" src="{% static 'images/' %}{{ product.imageURL }}" alt="{{ product.name }}"> -->
          <img class="w-full h-auto" src="{% static 'images' %}{{ product.imageURL }}" alt="{{ product.name }}">
        </div>
        <div class="p-4 flex-1 flex flex-col">
          <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
          <p class="text-gray-700 text-base flex-1">{{ product.description }}</p>
          <div class="flex flex-col mt-2">
            <p class="text-gray-900 font-bold text-lg">Price: {{ product.price }}</p>
            {% if not product.digital %}
              <p class="text-gray-700 text-base mt-2">Inventory: {{ product.inventory }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
