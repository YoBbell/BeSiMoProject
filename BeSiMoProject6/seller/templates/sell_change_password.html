{% extends 'sell_base.html' %}

{% block content %}
<div class="container">
  <div class="p-3 m-3">
    <div class="col-lg-5 rounded mx-auto border pt-4">
      <div class="text-center col">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThOqt8obmoZ_hcXLbrwWEd40sghWU807gE5g&usqp=CAU" alt="" class="" style="height: 150px;">
        <hr>
      </div>
      <h3 class="alert alert-light rounded-pill" style="text-align:center">Change Password</h3>

      <form method="post" action="{% url 'sell_change_password' %}">
        {% csrf_token %}

        {{ password_form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
