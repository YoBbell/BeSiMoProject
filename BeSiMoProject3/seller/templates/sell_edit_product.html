{% extends 'sell_base.html' %}

{% block title %}Edit Product{% endblock title %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h1 class="title">Edit Product</h1>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'sell_edit_product' product.id %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" class="form-control form-control-lg" value="{{ product.name }}">
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" name="price" id="price" class="form-control" value="{{ product.price }}">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea name="description" id="description" class="form-control" rows="5">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <select name="category" id="category" class="form-control form-control-lg">
                {% for category in categories %}
                <option value="{{ category.name }}" {% if category.name == product.category.name %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="stockqty">Stock Quantity:</label>
              <input type="number" name="stockqty" id="stockqty" class="form-control" value="{{ product.stockqty }}">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
