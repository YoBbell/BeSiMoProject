{% extends 'sell_base.html' %}

{% block content %}
  <h1>Seller Sign-Up</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>
    <label for="store_name">Store Name:</label>
    <input type="text" id="store_name" name="store_name" required><br><br>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="store_image">Store Image:</label>
    <input type="file" id="store_image" name="store_image" accept="image/*" required><br><br>
    <label for="qr_image">QR Image:</label>
    <input type="file" id="qr_image" name="qr_image" accept="image/*" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    <input type="submit" value="Sign Up">
  </form>
{% endblock %}
