{% extends 'sell_base.html' %}


{% block content %}

<div class="container mt-4">
    
    <div class="p-3 m-3">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThOqt8obmoZ_hcXLbrwWEd40sghWU807gE5g&usqp=CAU" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Create an Account</h3>
            <form action="/sell_signup/" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- store name -->
                <div class="form-group">
                    <label for="">Store Name</label>
                    <input type="text" name="store_name" 
                    id="" value="{{values.store_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="0xxxxxxxxx or +66xxxxxxxxx"
                    >
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="6xxxxxxxxx@student.chula.ac.th">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm">
                </div>

                <!-- location -->
                <div class="form-group">
                    <label for="">Location</label>
                    <input type="text" name="location" 
                    id="" value="{{values.location}}" class="form-control form-control-sm"
                    placeholder="Bangkok, Thailand"
                    >
                </div>

                <!-- store image -->
                <div class="form-group">
                    <label for="">Store Image</label>
                    <input type="file" name="store_image" 
                    id="" class="form-control form-control-sm"
                    >
                </div>

                <!-- qr image -->
                <div class="form-group">
                    <label for="">QR Image</label>
                    <input type="file" name="qr_image" 
                    id="" class="form-control form-control-sm"
                    >
                </div>

                <!--Create button-->
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
